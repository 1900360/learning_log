<!--继承base.html-->
{% extends "learning_logs/base.html" %}

{% block header %}  <!--描述页面是做什么用的-->
  <h1>Topics</h1>
{% endblock header %}

{% block content %}
 
    <p>Topics</p>

    <ul>
        {% for topic in topics %}
        <li>
          <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
          </h3>
        </li>
        {% empty %}
        <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</h3>
 
{% endblock content%}
